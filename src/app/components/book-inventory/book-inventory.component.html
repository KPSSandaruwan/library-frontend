<div class="container" style="padding: 12px">
  <div class="row">
    <div class="col-12">
      <button
        type="button"
        class="btn btn-info"
        style="text-align: right"
        (click)="openDialog('0ms', '0ms', false, null)"
      >
        Add Book
      </button>
    </div>
  </div>
  <div class="row" style="margin-top: 20px">
    <div class="col-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="isbn">
          <th mat-header-cell *matHeaderCellDef>ISBN No.</th>
          <td mat-cell *matCellDef="let element">{{ element.isbn }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef>Author</th>
          <td mat-cell *matCellDef="let element">{{ element.author }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button
              class="btn btn-primary"
              (click)="openDescriptionDialog('0ms', '0ms', element.id)"
            >
              Visit
            </button>
            <button
              style="margin-left: 8px"
              class="btn btn-success"
              (click)="openDialog('0ms', '0ms', true, element)"
              >
              Edit
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [length]="totalItems"
        [pageSize]="itemsPerPage"
        [pageSizeOptions]="[3, 5, 10]"
        showFirstLastButtons
        (page)="onPageChange($event)"
      >
      </mat-paginator>
    </div>
  </div>
</div>
